spring.application.name=Supermarket Billing Application

# Default profile (H2)
spring.profiles.active=default

# H2 datasource configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# PostgreSQL datasource configuration
spring.datasource.postgresql.url=jdbc:postgresql://localhost:5432/superDB
spring.datasource.postgresql.username=postgres
spring.datasource.postgresql.password=123
spring.datasource.postgresql.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.main.allow-bean-definition-overriding=true


